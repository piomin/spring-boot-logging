version: 2.1

jobs:
  build:
    docker:
      - image: 'cimg/openjdk:21.0.9'
    steps:
      - checkout
      - run:
          name: Analyze on SonarCloud
          command: mvn verify sonar:sonar
  release:
    docker:
      - image: maven:3.9.11-eclipse-temurin-21
    steps:
      - checkout
      - run:
          name: Install GPG
          command: |
            apt-get update && apt-get install -y gnupg2 curl
      - run:
          name: Import GPG key
          command: |
            KEY_ID=3A8B4107A1136E510C277E6ACB5AA9A118C72FD7
            curl -O https://keys.openpgp.org/vks/v1/by-fingerprint/$KEY_ID
            gpg --import $KEY_ID
      - run:
          name: List GPG keys
          command: |
            gpg --list-keys
      - run:
          name: Setup Maven settings
          command: |
            mkdir -p ~/.m2
            cat > ~/.m2/settings.xml \<<EOL
            <settings>
              <servers>
                <server>
                  <id>central</id>
                  <username>${CENTRAL_USERNAME}</username>
                  <password>${CENTRAL_TOKEN}</password>
                </server>
              </servers>
            </settings>
            EOL
      - run:
          name: Release
          command: |
            gpg --version
            mvn clean deploy -DskipTests
          environment:
            GPG_TTY: /dev/tty
            MAVEN_GPG_PASSPHRASE: ${GPG_PASSPHRASE}

executors:
  machine_executor_amd64:
    machine:
      image: ubuntu-2204:current
    environment:
      architecture: "amd64"
      platform: "linux/amd64"

orbs:
  maven: circleci/maven@2.1.1

workflows:
  maven_test:
    jobs:
      - maven/test:
          executor: machine_executor_amd64
          verify_dependencies: false
      - build:
          context: SonarCloud
      - release:
          context: Central